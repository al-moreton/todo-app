<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo app</title>
</head>

<body>
<main class="container">
    <div class="sidebar">
        <h1>
            Todo App
        </h1>
        <div class="tasks-sidebar">
            <div class="sidebar-group-heading">
                Tasks
            </div>
            <div class="task-nav-item" data-filter="all">
                All
            </div>
            <div class="task-nav-item" data-filter="today">
                Today
            </div>
            <div class="task-nav-item" data-filter="tomorrow">
                Tomorrow
            </div>
            <div class="task-nav-item" data-filter="completed">
                Completed
            </div>
        </div>
        <div class="projects-sidebar">
            <div class="sidebar-group-heading">
                Projects
            </div>
        </div>
    </div>
    <div class="todo-app">
        <div class="todo-heading">
            Todo app
        </div>
        <div class="todo-title">
            All
        </div>
        <div class="todo-counter">
            counter
        </div>
        <div class="todo-list">

        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
